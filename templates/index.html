<!DOCTYPE html>  
<html lang="en">  

<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Chat Application Home Page</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #2C2C2C; /* Greyish black background */  
            margin: 0;  
            padding: 0;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            flex-direction: column;  
            color: white; /* Set text color to white for contrast against background */  
        }  

        h1 {  
            color: #ffffff; /* White color for heading */  
        }  

        .links {  
            margin-top: 20px;  
        }  

        a {  
            text-decoration: none;  
            color: #007bff; /* Bright blue color for links */  
            padding: 10px 20px;  
            border: 1px solid #007bff;  
            border-radius: 5px;  
            margin: 5px;  
            transition: background-color 0.3s;  
        }  

        a:hover {  
            background-color: #007bff; /* Bright blue background on hover */  
            color: white; /* White text on hover */  
        }  
    </style>  
</head>  

<body>  
    <h1>Welcome to the Chat Application</h1>  
    <div class="links">  
        <a href="/login">Login</a>  
        <a href="/signup">SignUp</a>  
    </div>  
</body>  

</html>
